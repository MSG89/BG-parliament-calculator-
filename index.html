<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BG Parliament majority calculator</title>

</head>
<body>
    <div>
        <h1>Simple calculator for checking possible majorities in BG pariament and seat distribution as per vote tally.</h1>
    </div>
    <div>
        <h2>Instructions:
            <ul>
                <li>do 1</li>
                <li>then 2</li>
                <li>after it, 3</li>
            </ul>
        </h2>
    </div>
    <div class="inputField">
        <form id="input">
            <label for="Turnout">Voting Turnout:</label>
            <input type="text" id="Turnout" name="Turnout"><br><br><br><br>


            <label for="GERB">GERB:</label>
            <input type="text" id="gerbResult" name="gerbResult"><br><br>
            
            <label for="ITN">ITN:</label>
            <input type="text" id="ITNResult" name="ITNResult"><br><br>
            
            <label for="DB">DB:</label>
            <input type="text" id="dbResult" name="dbResult"><br><br>
            
            <label for="vazrazhdane">VAZRAZHDANE:</label>
            <input type="text" id="vazrazhdaneResult" name="vazrazhdaneResult"><br><br>
            
            <label for="BGVAZHOD">BG VAZHOD:</label>
            <input type="text" id="bgvazhodResult" name="bgvazhodResult"><br><br>
            
            <label for="PP">PP:</label>
            <input type="text" id="ppResult" name="ppResult"><br><br>
            
            <label for="dps">DPS:</label>
            <input type="text" id="dpsResult" name="dpsResult"><br><br>

            <input type="submit" value="Calculate" id="calcButton" name="calcButton">
        </form>    
    </div>
    <div class="resultField">
        RESULTS<br><br>
        <input type="submit" value="Reset" id="resetButton" name="resetButton">
    </div>
    
    <script src="app.js"></script>
</body>
</html>
