<!DOCTYPE html>
<html lang="en">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BG Parliament majority calculator</title>

</head>

<body>
    <header id="header">
        <div id="banner" href="./Logo.jpg"></div>
        <!-- <h1>Simple calculator for checking possible majorities in BG pariament and seat distribution as per vote tally.
        </h1> -->
        <div id="topBorder">
        </div>
    </header>
    <div id="mainPage">
        <div id="leftBorderWhite"></div>
        <div id="leftBorder"></div>
        <div id="inferfaceBackground">
            <div id="interface">
                <div>
                    <h2>Instructions:
                        <ul>
                            <li>Put in each field the desired election result of each party in the format 99.99</li>
                            <li>click calculate button</li>
                            <li>Use calculate coalition/s buttons to check for mathematically possible coalitions</li>
                            <li>click reset button to change election results</li>
                        </ul>
                    </h2>
                </div>
                <div class="inputField">
                    <form id="input">
                        <!-- <label for="Turnout">Voting Turnout:</label>
                        <input type="text" id="Turnout" name="Turnout"><br><br><br><br> -->
        
                        <input type="text" id="party1name" name="party1name" value="ГЕРБ">
                        <input type="text" id="party1result" name="party1result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party2name" name="party2name" value="ИТН">
                        <input type="text" id="party2result" name="party2result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party3name" name="party3name" value="ДБ">
                        <input type="text" id="party3result" name="party3result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party4name" name="party4name" value="ВЪЗРАЖДАНЕ">
                        <input type="text" id="party4result" name="party4result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party5name" name="party5name" value="БГ ВЪЗХОД">
                        <input type="text" id="party5result" name="party5result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party6name" name="party6name" value="ПП">
                        <input type="text" id="party6result" name="party6result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party7name" name="party7name" value="ДПС">
                        <input type="text" id="party7result" name="party7result" placeholder="0.00"><br><br>
        
                        <input type="text" id="party8name" name="party8name" value="БСП">
                        <input type="text" id="party8result" name="party8result" placeholder="0.00"><br><br>
        
                        <input type="submit" value="Calculate" id="calcButton" name="calcButton">
                    </form>
                </div>
                <div class='results'>
                    <div class="resultField">
                        <table id="partyTable">
                            <!-- <caption>Parliament seat distribution</caption>
                            <tr>
                                <th>Party</th>
                                <th>Seats</th>
                                <th>Percentage of all Seats</th>
                            </tr>
                            -->
                        </table>
                        <div id="chart">
                        </div>
        
                    </div>
                    <div class="coalitionField">
        
                        <table id="coalitionTable">
                        </table><br>
                        <div id="chartCoalition">
                        </div>
        
                    </div>
                    <div class="buttons">
                        <input type="submit" value="Reset" id="resetButton" name="resetButton"><br><br>
                        <input type="submit" value="Calculate possible two party coalitions" id="calcButton2"
                            name="calcButton2"><br>
                        <input type="submit" value="Calculate possible three party coalitions" id="calcButton3"
                            name="calcButton3"><br>
                        <input type="submit" value="Calculate possible four party coalitions" id="calcButton4"
                            name="calcButton4"><br>
        
                    </div>
        
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
